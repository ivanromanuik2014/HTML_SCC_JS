<section class="testimonials" id="testimonials">
  <div class="testimonials__background">
    <h2 class="testimonials__title">Testimonials</h2>
    <div class="testimonials__carousel-container">
      <div class="testimonials__carousel-button">
        <button
          class="testimonials__btn-prev"
          aria-label="Previous testimonial"
        >
          <img
            src="/img/svg/testemonials/buttom-icon-prev.svg"
            loading="lazy"
          />
        </button>
      </div>
      <div class="testimonials__carousel-slides"></div>
      <div class="testimonials__carousel-button">
        <button class="testimonials__btn-next" aria-label="Next testimonial">
          <img
            src="/img/svg/testemonials/buttom-icon-next.svg"
            loading="lazy"
          />
        </button>
      </div>
    </div>
  </div>
</section>
